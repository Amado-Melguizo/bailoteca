<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title data-i18n="title.salsa.cubana">Árbol de Figuras: Salsa Cubana</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

    <link href="../assets/css/common.css" rel="stylesheet" />
    <link href="../assets/css/salsa.css" rel="stylesheet" />
  </head>
  <body class="common-page">
    <!-- Navbar -->
    <div id="app-nav"></div>

    <header class="hero-salsa-cubana text-white d-flex align-items-center">
      <div class="container text-center">
        <h1 class="fw-bold mb-2" data-i18n="title.salsa.cubana">
          Árbol de Figuras: Salsa Cubana
        </h1>
        <p class="lead" data-i18n="subtitle.salsa.cubana">
          Foundation, Beginner, Improver, Intermediate y Advanced con ejemplos
          en vídeo.
        </p>
      </div>
    </header>

    <section class="py-5">
      <div class="container">
        <!-- Leyenda: muestra los 3 tiers visuales del CSS (coinciden con nuestro mapeo) -->

        <div class="container mb-4" data-aos="fade-up">
          <div class="row justify-content-center g-2 text-center legend-links">
            <div class="col-4 col-md-auto">
              <a
                class="badge rounded-pill text-bg-success legend-link"
                data-target-level="foundation"
                data-i18n="badge.foundation"
                >Fundamentos</a
              >
            </div>
            <div class="col-4 col-md-auto">
              <a
                class="badge rounded-pill text-bg-success legend-link"
                data-target-level="beginner"
                data-i18n="badge.beginner"
                >Principiante</a
              >
            </div>
            <div class="col-4 col-md-auto">
              <a
                class="badge rounded-pill text-bg-primary legend-link"
                data-target-level="improver"
                data-i18n="badge.improver"
                >Mejorador</a
              >
            </div>
            <div class="col-6 col-md-auto">
              <a
                class="badge rounded-pill text-bg-primary legend-link"
                data-target-level="intermediate"
                data-i18n="badge.intermediate"
                >Intermedio</a
              >
            </div>
            <div class="col-6 col-md-auto">
              <a
                class="badge rounded-pill text-bg-danger legend-link"
                data-target-level="advanced"
                data-i18n="badge.advanced"
                >Avanzado</a
              >
            </div>
          </div>
        </div>

        <div class="tree-wrapper" data-aos="fade-up" data-aos-delay="50">
          <div class="tree" id="salsa-cubana-tree"></div>
        </div>
      </div>
    </section>

    <section id="coreografias" class="py-5 bg-light-subtle">
      <div class="container">
        <div class="text-center mb-4" data-aos="fade-up">
          <h2 class="fw-bold" data-i18n="choreos.title">
            Coreografías (muestras)
          </h2>
          <p class="text-muted" data-i18n="choreos.subtitle">
            Secuencias donde se encadenan varias figuras.
          </p>
        </div>
        <!-- Puedes reusar tarjetas de bachata o crear nuevas -->
      </div>
    </section>

    <button
      id="scrollTopBtn"
      class="scroll-top btn btn-danger btn-lg rounded-circle"
      aria-label="Volver arriba"
    >
      ↑
    </button>

    <!-- FOOTER (parcial) -->
    <div id="app-footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script src="../assets/js/common.js"></script>
  </body>
</html>
