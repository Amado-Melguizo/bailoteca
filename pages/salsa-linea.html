<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title data-i18n="title.salsa.linea">Árbol de Figuras: Salsa Linea</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

    <link href="../assets/css/common.css" rel="stylesheet" />
  </head>
  <body class="common-page">
    <!-- Navbar -->
    <div id="app-nav"></div>

    <header class="py-5 bg-gradient-header text-white">
      <div class="container text-center">
        <h1 class="fw-bold mb-2" data-i18n="title.salsa.linea">
          Árbol de Figuras: Salsa Linea
        </h1>
        <p class="lead" data-i18n="subtitle.salsa.linea">
          Foundation, Beginner, Improver, Intermediate y Advanced con ejemplos
          en vídeo.
        </p>
      </div>
    </header>

    <section class="py-5">
      <div class="container">
        <!-- Leyenda: muestra los 3 tiers visuales del CSS (coinciden con nuestro mapeo) -->
        <div
          class="d-flex justify-content-center gap-3 mb-4"
          data-aos="fade-up"
        >
          <span
            class="badge rounded-pill text-bg-success"
            data-i18n="badge.foundation"
            >Fundamentos</span
          >
          <span
            class="badge rounded-pill text-bg-success"
            data-i18n="badge.beginner"
            >Principiante</span
          >
          <span
            class="badge rounded-pill text-bg-primary"
            data-i18n="badge.improver"
            >Mejorador</span
          >
          <span
            class="badge rounded-pill text-bg-primary"
            data-i18n="badge.intermediate"
            >Intermedio</span
          >
          <span
            class="badge rounded-pill text-bg-danger"
            data-i18n="badge.advanced"
            >Avanzado</span
          >
        </div>

        <div class="tree-wrapper" data-aos="fade-up" data-aos-delay="50">
          <div class="tree" id="salsa-linea-tree"></div>
        </div>
      </div>
    </section>

    <section id="coreografias" class="py-5 bg-light-subtle">
      <div class="container">
        <div class="text-center mb-4" data-aos="fade-up">
          <h2 class="fw-bold" data-i18n="choreos.title">
            Coreografías (muestras)
          </h2>
          <p class="text-muted" data-i18n="choreos.subtitle">
            Secuencias donde se encadenan varias figuras.
          </p>
        </div>
        <!-- Puedes reusar tarjetas de bachata o crear nuevas -->
      </div>
    </section>

    <button
      id="scrollTopBtn"
      class="scroll-top btn btn-danger btn-lg rounded-circle"
      aria-label="Volver arriba"
    >
      ↑
    </button>

    <!-- FOOTER (parcial) -->
    <div id="app-footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script src="../assets/js/common.js"></script>
  </body>
</html>
